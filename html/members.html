<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>$('head').load('/common/head.html');</script>
	</head>
	<body>
		<div id="container-fulid">
			<div id="header">
				<script>$('#header').load('/common/header.html')</script>
			</div>
			<div id="main" class="text-center">
				<h1>32屆幹部</h1>
				<div id="intro-table"></div>
				<script>
					$.getJSON('/json/member.json',function(result){
						var card = "";
						var count = 0;
						for(var i in result){
						//	console.log(i)
							if(count == 0){
								card += `<div class="card-group row">`;
							}
							card += `    <div class="card col-sm-2" style="width:150px">`;
							card += `  <a href="${result[i].fb}" style="color: black;text-decoration: none">`;
							card += `      <img class="card-img-top" src="/Img/members/${i}.jpg">`;
							card += `      <div class="card-body">`;
							card += `        <h4 class="card-title">${result[i].name}</h4>`;
							card += `        <p class="card-text">${result[i].job}</p>`;
							card += `      </div>`;
							card += `  </a>`;
							card += `    </div>`;
							if(count == 5){
								card += `</div>`;
								count = 0;
								console.log("------------------")
							}else{
								count ++;
							}
							console.log(count);
						}
						$('#intro-table').append(card);
						console.log(card);
					});
				</script>
			</div>
			<div id="footer">
				<script>$('#footer').load('/common/footer.html')</script>
			</div>
		</div>
	</body>
</html>
