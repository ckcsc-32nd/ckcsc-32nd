<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>$('head').load('/common/head.html');</script>
	</head>
	<body>
		<div id="container-fulid">
			<div id="header">
				<script>$('#header').load('/common/header.html')</script>
			</div>
			<div id="main" class="text-center">
				<h1>32屆幹部</h1>
				<div class="card-columns">
					<div id="intro-table"></div>
				</div>
				<script>
					var introTable = $("#intro-table");
					var members;
					$.getJSON('/json/member.json',function(result){
						console.log(result);
						for(var i in result){
						//	console.log(i)
							console.log(`${i} -> ${result[i].name} --> ${result[i].job} `);
							var card = ""
							card += `<div class="card" style="width:200px">`;
							card += `  <img class="card-img-top" src="/Img/members/${i}.jpg">`;
							card += `  <div class="card-body">`;
							card += `    <h4 class="card-title">${result[i].name}</h4>`;
							card += `    <p class="card-text">${result[i].job}</p>`;
							card += `  </div>`;
							card += `</div>`;
							introTable.append(card);
						}
					});
				</script>
			</div>
			<div id="footer">
				<script>$('#footer').load('/common/footer.html')</script>
			</div>
		</div>
	</body>
</html>
