<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>$('head').load('/common/head.html');</script>
		<style>
			.card {
				height: 100px;
				width: 100px;
			}
		</style>
	</head>
	<body>
		<div class="container-fulid">
			<div id="header">
				<script>$('#header').load('/common/header.html');</script>
			</div>
			<div id="cards"></div>
			<script>
				var card = "";
				var i = 0;
				for(var j = 0; j < 17; j++){
					console.log(i);
					if(i == 0){
						card += "<div class='card-group row'>";
						console.log("==========");
					}
					card += `<div class="card bg-light col-sm-2"><p>test</p></div>`;
					if(i == 5){
						card += "</div>";
						i = 0;
						console.log("----------");
					}else{
						i ++;
					}
				}
				$('#cards').append(card);
				console.log(card)
			</script>
			<div id="footer">
				<script>$('#footer').load('/common/footer.html');</script>
			</div>
		</div>
	</body>
